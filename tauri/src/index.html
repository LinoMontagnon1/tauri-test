<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">

    <div class="login form">
      <header>Login</header>
      <form action="#" id="loginForm">
        <input type="text" id="username" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" id="loginBtn" value="Login">
      </form>
      <div class="signup">
        <span>Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>

    <div class="registration form">
      <header>Signup</header>
      <form action="#" id="registrationForm">
        <input type="text" id="signupUsername" placeholder="Enter your email">
        <input type="password" id="signupPassword" placeholder="Create a password">
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <input type="button" class="button" id="signupBtn" value="Signup">
      </form>
      <div class="signup">
        <span>Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
